name: Deploy Java Game JAR

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Extract version from tag
        run: |
          for /f "tokens=3 delims=/" %%A in ("%GITHUB_REF%") do echo REVISION=%%A>> %GITHUB_ENV%

      - name: Set version in pom.xml
        run: mvn versions:set -DnewVersion=%REVISION%

      - name: Build with Maven
        run: mvn clean package

      - name: Upload JAR to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: target\Dungeon_Master-${{ env.REVISION }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
