name: Build EXE Installer

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: List contents of target/
        run: Get-ChildItem target

      - name: Download and Extract Launch4j
        run: |
          curl -L -o launch4j.zip https://sourceforge.net/projects/launch4j/files/launch4j-3/3.50/launch4j-3.50-win32.zip/download
          Expand-Archive -Path launch4j.zip -DestinationPath . -Force

      - name: Create EXE using Launch4j
        run: |
          $launch4jPath = Get-ChildItem -Recurse -Filter "launch4j.exe" | Where-Object { $_.FullName -like "*launch4j*" } | Select-Object -First 1
          if ($launch4jPath) {
            Write-Host "Found launch4j.exe at: $($launch4jPath.FullName)"
            & $launch4jPath.FullName /log launch4j-config.xml
          } else {
            Write-Error "launch4j.exe not found!"
            exit 1
          }

      - name: Print Launch4j Log
        if: always()
        run: |
          if (Test-Path launch4j.log) {
            Get-Content launch4j.log
          } else {
            Write-Host "launch4j.log not found"
          }

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Create installer using Inno Setup
        run: iscc installer.iss

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: DungeonMasterInstaller
          path: Output/*.exe
